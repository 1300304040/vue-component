<script>
  function skipView(path, params) {
    let packageParams = '';
    if (params) {
      Object.keys(params).forEach(function (key, i) {
        if (i === 0) {
          packageParams += '?';
        } else {
          packageParams += '&';
        }
        packageParams += key + '=' + params[key];
      });
    }
    location.href = 'http://localhost:2000/' + path + '.html' + packageParams;
  }
</script>
